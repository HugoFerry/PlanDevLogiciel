<!-- carte.component.html -->
<div class="container">
  <div class="etage-container">
    <span class="etage-text" (click)="toggleMenu()">{{ selectedEtage }}</span>
    <button class="dropdown-button" (click)="toggleMenu()">
      <i class="fa fa-chevron-down"></i>
    </button>
  </div>
  <div class="dropdown-menu" *ngIf="menuOpen">
    <ul>
      <li *ngFor="let etage of etages" (click)="choisirEtage(etage)">{{ etage }}</li>
    </ul>
  </div>
</div>

<!-- carte.component.html -->
<div class="carte-container">
  <div class="carte-carre carre-1" (click)="onClickCarre(1)">
    <span class="chiffre">101</span>
  </div>
  <div class="carte-carre carre-2" (click)="onClickCarre(2)">
    <span class="chiffre">102</span>
  </div>
  <div class="carte-carre carre-3" (click)="onClickCarre(3)">
    <span class="chiffre">103</span>
  </div>
  <!-- Ajoutez autant de carrés que nécessaire -->
</div>
